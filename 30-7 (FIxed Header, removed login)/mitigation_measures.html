<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore Mitigation Measures</title>
  <link rel="stylesheet" href="css/mitigationmeasures.css" />
</head>

<body>

  <h2 style="text-align:center;">mitigation_measures Simulated Interface - Click the Areas!</h2>

  <div class="screenshot-container">
    <img src="assets\images\phishing\your-screenshot.png" alt="Cybersecurity Screenshot" />

    <div class="hotspot-button" style="top: 40%; left: 50%; width: 15%; height: 10%;" onclick="openToolInfo('Firewall')"></div>
    <div class="hotspot-button" style="top: 60%; left: 30%; width: 20%; height: 12%;" onclick="openToolInfo('Antivirus')"></div>
    <div class="hotspot-button" style="top: 85%; left: 70%; width: 20%; height: 10%;" onclick="openToolInfo('Phishing Simulation')"></div>
  </div>

  <!-- Overlay + Panel -->
  <div class="overlay" id="overlay" onclick="closePanel()"></div>

  <div class="info-panel" id="infoPanel">
    <span class="close-btn" onclick="closePanel()">Ã—</span>
    <h3 id="panelTitle">Title</h3>
    <p id="panelContent">Information goes here...</p>
  </div>

  <script>
    // Information to display per button/tool
    const toolData = {
      "Firewall": "A firewall is a network security device that monitors and filters incoming and outgoing network traffic based on security rules.",
      "Antivirus": "Antivirus software is designed to detect, prevent, and remove malware including viruses, worms, and trojan horses.",
      "Phishing Simulation": "Phishing simulations help train users by mimicking real phishing attacks to improve awareness and response to threats."
    };

    // Open panel with info
    function openToolInfo(toolName) {
      const panel = document.getElementById("infoPanel");
      const overlay = document.getElementById("overlay");
      document.getElementById("panelTitle").textContent = toolName;
      document.getElementById("panelContent").textContent = toolData[toolName] || "No information available.";
      panel.style.display = "block";
      overlay.style.display = "block";
    }

    // Close panel
    function closePanel() {
      document.getElementById("infoPanel").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
  </script>
  <!--the href button-->
  <a href="event_viewer.html" class="corner-button">END</a>

</body>
</html>
