<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forensics Activity</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Forensics Investigation Training</h1>
  <p><strong>Question:</strong> What suspicious activities can you identify in this screenshot?</p>

  <div class="screenshot-container">
    <img src="Hachune_Miku.png" alt="Forensics Screenshot">

    <!-- Clickable hotspot buttons -->
    <button class="hotspot" style="top: 30%; left: 20%;" onclick="showPopup('A')">1</button>
    <button class="hotspot" style="top: 50%; left: 60%;" onclick="showPopup('B')">2</button>
    <button class="hotspot" style="top: 70%; left: 35%;" onclick="showPopup('C')">3</button>
  </div>

  <!-- Popup modal -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span class="close" onclick="hidePopup()">&times;</span>
      <p id="popupText">Analysis goes here.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
