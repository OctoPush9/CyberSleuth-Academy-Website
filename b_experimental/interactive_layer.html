<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cybersecurity Interactive Screenshot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    /* Container for the image */
    .screenshot-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: auto;
    }

    /* Responsive image */
    .screenshot-container img {
      width: 100%;
      display: block;
    }

    /* Overlay button style */
    .hotspot-button {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.1); /* Very transparent */
      border: 2px solid rgba(255, 255, 255, 0.3); /* Optional border */
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .hotspot-button:hover {
      background-color: rgba(0, 123, 255, 0.3); /* Hover feedback */
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Simulated Interface â€“ Click the Areas!</h2>

  <div class="screenshot-container">
    <!-- Your screenshot -->
    <img src="your-screenshot.png" alt="Cybersecurity Screenshot" />

    <!-- Transparent buttons (hotspots) -->
    <div class="hotspot-button" style="top: 40%; left: 50%; width: 15%; height: 10%;" onclick="openToolInfo('Firewall')"></div>
    <div class="hotspot-button" style="top: 60%; left: 30%; width: 20%; height: 12%;" onclick="openToolInfo('Antivirus')"></div>
    <div class="hotspot-button" style="top: 85%; left: 70%; width: 20%; height: 10%;" onclick="openToolInfo('Phishing Simulation')"></div>
  </div>

  <script>
    // Function to respond to button clicks
    function openToolInfo(toolName) {
      alert("You clicked on: " + toolName);
      // You can replace this with modal, page change, or animation later
    }
  </script>

</body>
</html>
